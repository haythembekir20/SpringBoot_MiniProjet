<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
 xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
 layout:decorator="template">
<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
<head>
<meta charset="utf-8">
<title>Ajout des Joueur</title>
</head>
<body>
<div layout:fragment="Mycontent">
<div class="container mt-5">
<div class="card">
 <div class="card-header">
 Modifier des Joueurs
 </div>
 <div class="card-body">
<form th:action="@{saveJoueur}" method="post">
<div class="form-group">
<label class="control-label" hidden>ID  :</label>
 <input type="hidden" name="id" class="form-control" th:value="${joueur.id}" />
</div>
<div class="form-group">
<label class="control-label">Nom  :</label>
<input type="text" name="name" class="form-control" th:value="${joueur.name}" />
<span th:errors=${joueur.name} class="text-danger">
</span>
</div>
<div class="form-group">
<label class="control-label">date creation :</label>
<input type="date" name="datecreation" class="form-control" th:value="${joueur.datecreation}"/>
<span th:errors=${joueur.datecreation} class="text-danger">
</span>
</div>
<div>
<button type="submit" class="btn btn-primary">Valider</button>
</div>
</form>
</div>
</div>
</div>
</div>
</body>
</html>
